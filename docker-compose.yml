version: "3.8"

services:
  backend:
    build: ./backend
    image: sherlock-backend:local
    ports:
      - "8000:8000"
    # Load variables from .env directly into the container environment.
    env_file:
      - .env
    environment:
      # Keep SKIP_EMBEDDINGS default behavior but avoid explicit substitution
      - SKIP_EMBEDDINGS=${SKIP_EMBEDDINGS:-0}
    volumes:
      - sherlock-data:/app/model_data
    dns:
      - 8.8.8.8
      - 1.1.1.1

  frontend:
    build: ./frontend
    image: sherlock-frontend:local
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  sherlock-data: {}


